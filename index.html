<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-info">
      <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>

    <div class="m-4 p-4">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3">
            <h5 class="bg-info text-light">Search for a City:</h5>
            <form class="form-inline" id="search-form" >
              <input type="search" class="form-control mb-3 ds-input" placeholder="Enter city name..." id="city-name"/>
              <button type="submit" class="btn btn-primary mb-3" >
                <span class="bi bi-search-heart"></span>
              </button>
            </form>
            <ul class="list-group" id="search-history"></ul>
          </div>

          <div class="col-md-9">
            <div class="card mt-2">
              <div class="card-body bg-secondary">
                  <h1 id="city-title">city</h1>
                <div class="d-flex flex-row">
                  <h2 class="card-title align-self-center" id="city-name"></h2>
                </div>
                <h6 class="card-subtitle text-dark" id="temperature">Temperature:</h6>
                <h6 class="card-subtitle mt-3 text-dark" id="humidity">Humidity:</h6>
                <h6 class="card-subtitle mt-3 text-dark" id="wind-speed">Wind Speed:</h6>
                <h6 class="card-subtitle mt-3 text-dark" id="uv-index">UV Index:</h6>
              </div>
            </div>

            <div>
              <h2 class="card-title mt-3 text-light bg-info">5-Day Forecast:</h2>
              <div class="row justify-content-between" id="five-day-forecast">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
